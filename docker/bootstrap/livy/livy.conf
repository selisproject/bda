livy.spark.master = yarn
livy.spark.deploy-mode = cluster
livy.file.local-dir-whitelist = /resources/
livy.server.yarn.app-lookup-timeout = 300s
livy.server.recovery.mode = recovery
livy.server.recovery.state-store = zookeeper
livy.server.recovery.state-store.url = selis-hbase-master.selis-network:2181,selis-hbase-worker.selis-network:2181